<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe
        </title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <meta charset="utf=8">
        <meta name="viewport" content ="width=device.width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div >
<header>
    <div class="player" id="player1">You</div>
    <div class="player" id="player2">Enemy</div>
</header>
    <div id="grid">
        <div class="grid-el"></div>
        <div class="grid-el"></div>
        <div class="grid-el"></div>
        <div class="grid-el"></div>
        <div class="grid-el"></div>
        <div class="grid-el"></div>
        <div class="grid-el"></div>
        <div class="grid-el"></div>
        <div class="grid-el"></div>
    </div>
</div>


<div class="hide" id="prepare">
   
       
    <div id="opponents">
        <p id="choose">Choose the opponent</p><br>
        <button type="button" name="opponent" value="human" class="opponent">Human
        </button>   <button type="button" name="opponent" value="kindAI"class="opponent">Kind AI
        </button>
        <button type="button" name="opponent" value="Skynet"class="opponent">Skynet
        </button>
        <button type="button" id="start">Start</button>
    </div>

 
</div>

</body>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    </html>
