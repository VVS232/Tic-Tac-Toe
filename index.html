<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe
        </title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <meta charset="utf=8">
        <meta name="viewport" content ="width=device.width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div  id="game"  >
<header>
    <div class="player" id="player1">You
        <br> <img src="https://historicalmovementarchive.org/wp-content/uploads/2019/06/2-28725_baidu-person-outline-comments-human-head-icon-png.png" id="human">
    </div>
    
    
    <div class="player" id="player2">Enemy
        <br>
        <img src="https://static.thenounproject.com/png/1812219-200.png" class="hide" id="kind">
        <img src="https://cdn.pixabay.com/photo/2018/10/02/00/59/computer-3717686_1280.png" id="strong">
    </div>
</header>
<main>
    <div class="scores" id="myScore">
        Score<br><span id="P1score">0</span>
    </div>
    <div id="restart">
        <span id="winner">You won. Play again?</span>
        <button type="button" id="changeOpp">
            Change opponent
        </button>
        <button type="button" id="again">
            Play again
        </button>

    </div>
    <div id="grid">
        <div class="grid-el" id="el0" data-index="0"></div>
        <div class="grid-el"id="el1"data-index="1"></div>
        <div class="grid-el"id="el2"data-index="2"></div>
        <div class="grid-el"id="el3"data-index="3"></div>
        <div class="grid-el"id="el4"data-index="4"></div>
        <div class="grid-el"id="el5"data-index="5"></div>
        <div class="grid-el"id="el6"data-index="6"></div>
        <div class="grid-el"id="el7"data-index="7"></div>
        <div class="grid-el"id="el8"data-index="8"></div>
    </div>
    <div class="scores" id="OppScore">Score<br><span id="P2score">0</span>
    </div>

</div>
</main>

<div  id="prepare">
   
       
    <div id="opponents">
        <p id="choose">Choose the opponent</p><br>
        <button type="button" name="opponent" value="human" class="opponent">Human
        </button>   <button type="button" name="opponent" value="weakAI"class="opponent">Kind AI
        </button>
        <button type="button" name="opponent" value="strongAI"class="opponent">Skynet
        </button>
        <button type="button" id="start">Start</button>
    </div>
    

 
</div>


</body>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    </html>
